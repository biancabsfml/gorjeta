<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <div class="form">
            <label for="total">total da conta: </label>
            <input type="number" id="total">

            <label for="nPessoas">Número de pessoas:</label>
            <input type="number" id="nPessoas">
            <label for="porcentagem">porcentagem da Gorjeta</label>
            <select id="porcentagem">
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
            </select>
            <button id="calcular">calcular Gorjeta</button>
        </div>
        <div class="resultado">
            <h2>resultado:</h2>
            <p class="resultadogorjeta">
                A gorjeta é: <span id="valor-gorjeta"></span> por pessoa
            </p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
